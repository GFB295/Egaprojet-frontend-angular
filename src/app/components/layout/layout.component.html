    <div class="nav-content">
      <div class="nav-brand">
        <h2>Ega Bank</h2>
      </div>
      <div class="nav-links" *ngIf="authService.isAuthenticated()">
        <!-- Admin menu -->
        <ng-container *ngIf="authService.isAdmin()">
          <a routerLink="/dashboard" routerLinkActive="active">Tableau de bord</a>
          <a routerLink="/clients" routerLinkActive="active">Clients</a>
          <a routerLink="/comptes" routerLinkActive="active">Comptes</a>
          <a routerLink="/transactions" routerLinkActive="active">Transactions</a>
        </ng-container>
        <!-- Client menu -->
        <ng-container *ngIf="authService.isClient()">
          <a routerLink="/profil" routerLinkActive="active">Mon Profil</a>
          <a routerLink="/comptes" routerLinkActive="active">Mes Comptes</a>
          <a routerLink="/transactions" routerLinkActive="active">Transactions</a>
        </ng-container>
        <button class="logout-btn" (click)="logout()">DÃ©connexion</button>
      </div>
    </div>
  </nav>

</div>
