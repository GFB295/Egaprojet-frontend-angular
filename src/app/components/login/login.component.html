<div class="auth-container">
  <div class="auth-card">
    <h2>Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <span class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Le nom d'utilisateur est obligatoire
        </span>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <span class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Le mot de passe est obligatoire
        </span>
      </div>

      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="$event.stopPropagation()">
        Se connecter
      </button>
      
      <div *ngIf="loginForm.invalid && loginForm.touched" class="form-error-hint" style="margin-top: 10px; color: #dc3545; font-size: 0.875rem;">
        Veuillez remplir tous les champs
      </div>
    </form>

    <p class="auth-link">
      Pas encore de compte ? <a routerLink="/register">S'inscrire</a>
    </p>
  </div>
</div>
