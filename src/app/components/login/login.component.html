<div class="login-container">
  <!-- Background decorative elements -->
  <div class="background-decoration">
    <div class="decoration-item chart-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M3 3v18h18" stroke-width="2"/>
        <path d="M7 12l4-4 4 4 6-6" stroke-width="2"/>
      </svg>
    </div>
    <div class="decoration-item dollar-icon">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
      </svg>
    </div>
    <div class="decoration-item card-icon">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <rect x="2" y="5" width="20" height="14" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
        <circle cx="6" cy="12" r="1" fill="currentColor"/>
        <circle cx="9" cy="12" r="1" fill="currentColor"/>
        <circle cx="12" cy="12" r="1" fill="currentColor"/>
        <path d="M16 12h4" stroke="currentColor" stroke-width="2"/>
      </svg>
    </div>
    <div class="decoration-item coins-icon">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <circle cx="8" cy="8" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
        <circle cx="16" cy="16" r="4" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M8 8h8v8" stroke="currentColor" stroke-width="1.5"/>
      </svg>
    </div>
    <div class="decoration-item shield-icon">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2L4 6v6c0 5.55 3.84 10.74 8 12 4.16-1.26 8-6.45 8-12V6l-8-4z" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" fill="none"/>
      </svg>
    </div>
  </div>

  <!-- Main content -->
  <div class="login-content">
    <!-- Logo -->
    <div class="logo-container">
      <div class="logo-shield">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M12 2L4 6v6c0 5.55 3.84 10.74 8 12 4.16-1.26 8-6.45 8-12V6l-8-4z" fill="url(#shieldGradient)" stroke="#1e40af" stroke-width="1"/>
          <defs>
            <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h1 class="logo-text">EgaBank</h1>
    </div>

    <!-- Login Card -->
    <div class="login-card">
      <h2 class="form-title">Email</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <div class="form-group">
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke-width="2"/>
              <polyline points="22,6 12,13 2,6" stroke-width="2"/>
            </svg>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-input"
              placeholder="Email"
              [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            />
          </div>
          <span class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Le nom d'utilisateur est obligatoire
          </span>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke-width="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke-width="2"/>
            </svg>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-input"
              placeholder="Password"
              [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePassword()"
              tabindex="-1"
            >
              <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" stroke-width="2"/>
              </svg>
              <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke-width="2"/>
                <line x1="1" y1="1" x2="23" y2="23" stroke-width="2"/>
              </svg>
            </button>
          </div>
          <span class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Le mot de passe est obligatoire
          </span>
        </div>

        <!-- Forgot Password Link -->
        <div class="forgot-password">
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <!-- Error Message -->
        <div class="error-message global-error" *ngIf="errorMessage">{{ errorMessage }}</div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Sign in</span>
          <span *ngIf="isLoading" class="loading-spinner"></span>
        </button>
      </form>

      <p class="auth-link">
        Pas encore de compte ? <a routerLink="/register">S'inscrire</a>
      </p>
    </div>
  </div>
</div>
